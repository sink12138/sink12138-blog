name: aliyun CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build VitePress
      run: npm run docs:build
      
    - name: Deploy to Aliyun ECS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        port: ${{ secrets.ECS_PORT }}
        script: |
          # 创建部署目录
          sudo mkdir -p /app/dist
          
          # 设置正确的权限
          sudo chown -R www-data:www-data /app/dist
          sudo chmod -R 755 /app/dist
          
    - name: Copy files to ECS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        port: ${{ secrets.ECS_PORT }}
        source: ".vitepress/dist/*"
        target: "/tmp/sink12138-blog/"
        strip_components: 0
        
    - name: Update nginx and restart
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USERNAME }}
        key: ${{ secrets.ECS_SSH_KEY }}
        port: ${{ secrets.ECS_PORT }}
        script: |
          sudo rm -rf /app/dist/*
          sudo ls /tmp/sink12138-blog/
          sudo cp -r /tmp/sink12138-blog/ /app/dist/
          sudo chown -R www-data:www-data /app/dist
          sudo chmod -R 755 /app/dist
          sudo rm -rf /tmp/sink12138-blog/*
          sudo nginx -t
          sudo systemctl reload nginx
          echo "部署完成！"
